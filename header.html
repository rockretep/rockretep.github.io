<header>
  <a href="{{ site.baseurl }}/" title="Home page">
    <img class="logo" src="{{ site.baseurl }}/assets/image/logo1.svg">
  </a>
  <nav>
    {% for link in site.navigation %}
      {% assign current = nil %}
      {% if page.url contains link.url %}
        {% assign current = 'class="current"' %}
      {% endif %}
    <a href="{{ link.url | prepend: site.baseurl }}" {{ current }} {% if link.desc %} title="{{ link.desc }}" {% endif %}>
      {{ link.title }}
    </a>
    {% endfor %}
  </nav>
</header>
