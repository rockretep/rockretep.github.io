---
layout: default
---
<article class="page">

  {% if page.title %}
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.subtitle %}
      <h4>{{ page.subtitle }}</h4>
    {% endif %}
    <hr>
  </header>
  {% endif %}

  <div class="page-content">
    {{ content }}
  </div>

</article>
